<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cream and Butter Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cream and Butter Calculator</h1>
        <form id="calculatorForm" action="calculate.php" method="POST">
            <label for="milkAmount">Amount of Milk (liters):</label>
            <input type="number" id="milkAmount" name="milkAmount" required>
            
            <label for="milkFat">Milk Fat Percentage (%):</label>
            <input type="number" id="milkFat" name="milkFat" required step="0.01">
            
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
